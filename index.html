<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Tutorial</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 to-purple-700 p-8 text-gray-100">
    
    <div class="max-w-3xl mx-auto bg-white p-8 shadow-2xl rounded-lg text-gray-900">
        <h1 class="text-4xl font-extrabold text-center text-gray-800">The Solar System</h1>
        <h2 class="text-2xl font-semibold text-center text-gray-700 mt-4">A Journey Through Space</h2>
        <p class="mt-4 text-gray-700 text-center">Discover the wonders of our cosmic neighborhood, from planets to moons and beyond.</p>
        
        <!-- Image Section -->
        <div class="mt-6 text-center">
            <img src="https://cdn.pixabay.com/photo/2023/01/08/14/22/sample-7705346_640.jpg" alt="Solar System" class="rounded-lg shadow-xl mx-auto">
            <p class="mt-2 text-gray-600">A breathtaking view of our Solar System</p>
        </div>
        
        <!-- MCQ Section -->
        <div class="mt-6 bg-yellow-200 p-6 rounded-lg shadow-md">
            <label class="block font-bold text-gray-800 text-lg">What is the largest planet in our Solar System?</label>
            <div class="mt-4 space-y-3">
                <label class="flex items-center p-2 bg-white rounded-md shadow cursor-pointer hover:bg-yellow-300 transition">
                    <input type="radio" name="mcq" class="mr-2"> Earth
                </label>
                <label class="flex items-center p-2 bg-white rounded-md shadow cursor-pointer hover:bg-yellow-300 transition">
                    <input type="radio" name="mcq" class="mr-2"> Mars
                </label>
                <label class="flex items-center p-2 bg-white rounded-md shadow cursor-pointer hover:bg-yellow-300 transition">
                    <input type="radio" name="mcq" class="mr-2"> Jupiter
                </label>
                <label class="flex items-center p-2 bg-white rounded-md shadow cursor-pointer hover:bg-yellow-300 transition">
                    <input type="radio" name="mcq" class="mr-2"> Venus
                </label>
            </div>
            <button class="mt-4 w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition">Check Answer</button>
        </div>
        
        <!-- Short Answer Section -->
        <div class="mt-6 bg-green-200 p-6 rounded-lg shadow-md">
            <label class="block font-bold text-gray-800 text-lg">Name a moon of Jupiter:</label>
            <input type="text" class="border p-3 w-full rounded mt-2 focus:ring-2 focus:ring-green-500" placeholder="Enter your answer">
        </div>
    </div>
    
</body>
</html>
